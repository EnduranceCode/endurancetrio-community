spring:
  application:
    name: EnduranceTrio Community

  datasource:
    url: jdbc:h2:mem:endurancetrio
    driverClassName: org.h2.Driver
    username: EnduranceCode
    password: EnduranceTrio

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
