<!DOCTYPE html>
<html data-th-lang="${#locale.language}" lang="en" class="has-endurance-navbar-fixed-top">
<head data-th-replace="~{fragments/head :: head(${metadata})}">
  <title></title>
</head>

<body>
<template data-th-replace="~{fragments/head :: googleTagManager}"></template>

<nav data-th-replace="~{fragments/main-navbar :: main-navbar(${metadata})}"></nav>

<main class="section">
  <section class="container is-fluid">
    <h1 data-th-text="#{page.events.title}" class="title is-1">Event's years</h1>

    <div class="fixed-grid has-1-cols-mobile has-2-cols-tablet has-3-cols-desktop">
      <div class="grid">
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1989</div></div>
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1988</div></div>
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1987</div></div>
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1986</div></div>
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1985</div></div>
        <div class="cell"><div class="skeleton-block" style="height: 18rem">1984</div></div>
      </div>
    </div>
  </section>
</main>

<footer data-th-replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
