<!DOCTYPE html>
<html data-th-lang="${#locale.language}" lang="en" class="has-endurance-navbar-fixed-top">
<head>
  <title>Main Navbar</title>
</head>

<body>
<nav data-th-fragment="main-navbar(metadata)"
     class="endurance-navbar is-fixed-top has-shadow"
     role="navigation"
     aria-label="main navigation"
>
  <div class="container is-fluid">
    <div class="navbar-brand">
      <a data-th-href="@{/{language}/(language=${language})}" class="navbar-item">
        <svg data-th-replace="~{fragments/svg :: endurancetrio-logo-fixed}"></svg>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
         data-target="main-navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="main-navbar" class="navbar-menu">
      <div class="navbar-end">
        <a
            data-th-href="@{/{language}/events(language=${language})}"
            data-th-text="#{navbar.option.events}"
            data-th-classappend="${metadata.view == 'events'} ? 'is-active'"
            class="navbar-item"
        >
          Events
        </a>
        <a
            data-th-href="@{/{language}/about(language=${language})}"
            data-th-text="#{navbar.option.about}"
            data-th-classappend="${metadata.view == 'about'} ? 'is-active'"
            class="navbar-item"
        >
          About
        </a>
        <div class="navbar-item">
          <label class="switch-inner-label is-rounded is-outlined">
            <input id="language-selector" type="checkbox" value="false">
            <span class="check is-link">
              <span data-off-label="EN" data-on-label="PT" class="control-inner-label"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
